# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Enable corepack
        run: npm install -g corepack@latest &&  npm i -g --force corepack && corepack enable
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache-dependency-path: pnpm-lock.yaml
      - name: Dump versions
        run: |
          echo "Node version: $(node -v)"
          echo "Pnpm version: $(pnpm --version)"
          echo "Git version: $(git --version)"
      - run: pnpm install --frozen-lockfile
      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc # pnpm shenanigans
          echo "@piksail:registry=https://registry.npmjs.org/" >> ~/.npmrc # More pnpm shenanigans
          pnpm publish --no-git-checks --access public # Even more pnpm shenanigans
